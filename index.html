<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    
</head>
<body>
    <div id = calcBody>
        <div id = 'display'>
            <div id="displayValue">0</div>
        </div>
        <div id="rows">
            <div id="row1">
                <button id = "clear">Clear</button>
                <button id = 'CE'>CE</button>
                <button class = 'operand'>/</button>
            </div>
            <div id="row2">
                <button class = 'digit'>7</button>
                <button class = 'digit'>8</button>
                <button class = 'digit'>9</button>
                <button class = 'operand'>*</button>
            </div>
            <div id="row3">
                <button class = 'digit'>4</button>
                <button class = 'digit'>5</button>
                <button class = 'digit'>6</button>
                <button class = 'operand'>-</button>
            </div>
            <div id="row4">
                <button class = 'digit'>1</button>
                <button class = 'digit'>2</button>
                <button class = 'digit'>3</button>
                <button class = 'operand'>+</button>
            </div>
            <div id="row5">
                <button class = 'digit'>0</button>
                <button id = 'dot'>.</button>
                <button class = 'equal'>=</button>
            </div>
        </div>
    </div>
    <div id = 'footer'>
        <div class = 'odin'>The Odin Project</div>
        <div id = 'author'>
            <div id = 'author'>Oleksandr Tsurkan</div>
            <a href="https://github.com/Altersandr">
            <img src= "https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt = 'Altersandr' width="30px">
            </a>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
